name: ROS2 CI

on:
  push:
  workflow_dispatch:

jobs:
  ros2_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       rosdistro:
         - humble
    #container:
    # image: ghcr.io/ivis-shun-shimada/base-humble-image:v2
      
    steps:

    - name: test dir
      run: |
        mkdir -p test_dir
        echo "Hello, World!" > test_dir/myfile.txt

    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Cache ROS package.xml
      id: cache-ros-packages
      uses: actions/cache@v2
      with:
        path: test_dir
        key: ${{ runner.os }}-ros-${{ hashFiles('**/package.xml') }}
        restore-keys: |
          ${{ runner.os }}-ros-
    - name: check dir
      run: cd src && ls -l
    - name: Cache not restored (package.xml change)
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: echo "on rosdep install"
    - name: Cache restored(package.xml no change)
      if: steps.cache-ros-packages.outputs.cache-hit == 'true'
      run: echo "off rosdep install"
      
    - name: docker pull
      run: docker pull ghcr.io/ivis-shun-shimada/base-humble-image:v2
    - name: docker run
      run: docker run -id --name ros-container ghcr.io/ivis-shun-shimada/base-humble-image:v2  
    - name: Install dependencies:rosdep init
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c "sudo rosdep init"
    - name: Install dependencies:rosdep update
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c "rosdep update"
    - name: Install dependencies:apt update
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c "apt-get update"
    - name: Install dependencies:rosdep install
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c "rosdep install --from-path . -i -y --rosdistro ${{ matrix.rosdistro }}"
      
    - name: Set up ROS2 workspace
      id: build_workspace
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c ". /opt/ros/${{ matrix.rosdistro }}/setup.sh"
    - name: Set up ROS2 workspace:build
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: docker exec ros-container sh -c "colcon build"
        
    - name: test action commit msg flg
      if: "! contains(github.event.head_commit.message, 'test')"
      run: echo "commit message not input test!"
