name: ROS2 CI

on:
  push:
  workflow_dispatch:

jobs:
  ros2_build:
    strategy:
      matrix:
        os:
          - ubuntu-22.04
        rosdistro:
          - humble

    runs-on: ubuntu-latest

    container:
      image: ros:${{ matrix.rosdistro }}-ros-base
    steps:
    - name: Setup directories
      run: mkdir -p ros2_ws/src
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: ros2_ws/src/ros_sample_ws/simple_topic

    - name: Cache ROS dependencies
      id: cache-ros-deps
      uses: actions/cache@v2
      with:
        path: ~/.ros/rosdep
        key: ${{ runner.os }}-rosdep-${{ hashFiles('**/package.xml') }}
        restore-keys: |
          ${{ runner.os }}-rosdep-
          
    - name: cache_test command success
      if: steps.cache-ros-deps.outputs.cache-hit == 'false'
      run: echo "start install"
    - name: cache_test command failure
      if: steps.cache-ros-deps.outputs.cache-hit == 'true'
      run: echo "skip install"
      
    - name: Install dependencies
      #if: steps.cache-ros-deps.outputs.cache-hit == 'false'
      run: |
        rosdep update && 
        apt-get update && 
        rosdep install --from-path . -i -y --rosdistro ${{ matrix.rosdistro }}
    - name: Cache apt
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: "null"
        version: 1.0
    - name: Set up ROS2 workspace
      id: build_test
      run: |
        . /opt/ros/${{ matrix.rosdistro }}/setup.sh && colcon build
        
    - name: build_test command success
      if: steps.build_test.outcome == 'success'
      run: echo "result - success"
    - name: build_test command failure
      if: steps.build_test.outcome == 'failure'
      run: echo "result - failure" && exit 1
    - name: test action commit msg flg
      if: "! contains(github.event.head_commit.message, 'test')"
      run: echo "commit message not input test!"
