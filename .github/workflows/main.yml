name: ROS2 CI

on:
  push:
  workflow_dispatch:

jobs:
  ros2_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       rosdistro:
         - humble
    #container:
    #  image: ghcr.io/ivis-shun-shimada/base-humble-image:v2
      
    steps:
    - name: setup docker
      run: docker pull ghcr.io/ivis-shun-shimada/base-humble-image:v2
    - name: docker check
      run: docker images
    - name: docekr run
      run: docker run -it --name ros-container ghcr.io/ivis-shun-shimada/base-humble-image:v2
      
    - name: test dir
      run: |
        mkdir -p test_dir
        echo "Hello, World!" > test_dir/myfile.txt

    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Cache ROS package.xml
      id: cache-ros-packages
      uses: actions/cache@v2
      with:
        path: test_dir
        key: ${{ runner.os }}-ros-${{ hashFiles('**/package.xml') }}
        restore-keys: |
          ${{ runner.os }}-ros-
          
    - name: Cache not restored (package.xml change)
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: echo "on rosdep install"
    - name: Cache restored(package.xml no change)
      if: steps.cache-ros-packages.outputs.cache-hit == 'true'
      run: echo "off rosdep install"
      
    - name: Install dependencies
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: |
        sudo rosdep init &&
        rosdep update && 
        apt-get update && 
        rosdep install --from-path . -i -y --rosdistro ${{ matrix.rosdistro }}
      
    - name: Set up ROS2 workspace
      id: build_workspace
      if: steps.cache-ros-packages.outputs.cache-hit != 'true'
      run: |
        . /opt/ros/${{ matrix.rosdistro }}/setup.sh && colcon build
        
    - name: test action commit msg flg
      if: "! contains(github.event.head_commit.message, 'test')"
      run: echo "commit message not input test!"
      
    - name: docker exit
      run: exit
    - name: docker check
      run: docker ps -a
      
